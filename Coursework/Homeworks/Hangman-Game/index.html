<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Hangman Game</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/style.css" />

</head>

<body>
    <!-- Header -->
    <div class="header">
        <h1>Football Hangman</h1>
        <p>Guess the NFL team before getting a turnover on 4th down</p>
    </div>

    <!-- Wins Loss Div -->
    <div id="winLossDiv">
        <h4>Wins:
            <span id="winsSpan"></span>
        </h4>
        <h4>Losses:
            <span id="lossesSpan"></span>
        </h4>
        <h4>Guesses Left:
            <span id="guessesLeftSpan"></span>
        </h4>
    </div>

    <!-- Hangman Div -->
    <div id="hangmanDiv">

    </div>
    <div class="clearfix"></div>



    <div id="alreadyGuessedId">Letters already guessed:
        <span id="alreadyGuessedSpanId"></span>

    </div>





    <script src='https://code.jquery.com/jquery-3.3.1.min.js' integrity='sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8='
        crossorigin='anonymous'></script>
    <script src="assets/javascript/game.js"></script>
</body>

</html>
