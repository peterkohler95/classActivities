<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"

    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/style.css" />

<body>

    <div id="triviaGame">
        <div id="title">
            <h1>Miami Hurricanes Trivia</h1>
        </div>
        <div id="startId">
            <button type="button" class="btn btn-success">Start</button>
        </div>

        <div id="gameId">

        </div>

        <div id="gameHide">

            <form>
                <p>Who was the Hurricanes quaterback in 1983?</p>
                <input type="radio" name="radios" value="Bernie Kosar">Bernie Kosar
                <input type="radio" name="radios" value="Ken Dorsey">Ken Dorsey
                <input type="radio" name="radios" value="Mark Richt">Mark Richt
                <input type="radio" name="radios" value="Malik Rosier">Malik Rosier
                <br>
                <button id="submitBtn" type="button" class="btn btn-success">Submit</button>


            </form>
        </div>



    </div>


    <script src='https://code.jquery.com/jquery-3.3.1.min.js' integrity='sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8='
        crossorigin='anonymous'></script>
    <script src="assets/javascript/app.js"></script>
