    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

<body>
    <!-- Header -->
    <div class="col-md-10">
        <div class="jumbotron jumbotron-fluid text-center ">

            <div class="container ">
                <h1 class="display-4 ">Employee Data Management</h1>
                <p class="lead ">A Comprehensive Directory of Employee Billable Hours</p>
            </div>
        </div>
    </div>

    <div class="addEmployeesDiv ">
        <div class="col-md-10 ">
            <div class="card ">

                <h4>Add Employee</h4>
                <form>
                    <div class="form-group ">
                        <label for="formGroupExampleInput ">Employee Name</label>
                        <input type="text " class="form-control " id="employeeName" placeholder="Jane Doe ">
                    </div>
                    <div class="form-group ">
                        <label for="formGroupExampleInput2 ">Role</label>
                        <input type="text " class="form-control " id="role" placeholder="CEO ">
                    </div>
                    <div class="form-group ">
                        <label for="formGroupExampleInput2 ">Start Date (MM/DD/YYYY)</label>
                        <input type="text " class="form-control " id="startDate" placeholder="01/08/1989 ">
                    </div>
                    <div class="form-group ">
                        <label for="formGroupExampleInput2 ">Monthly Rate</label>
                        <input type="text " class="form-control " id="monthlyRate" placeholder="200000 ">
                    </div>
                    <button type="button " class="btn btn-primary ">Submit</button>
                </form>
            </div>
        </div>
    </div>

    <div class="currentEmployeesDiv ">
        <h4>Current Employees</h4>
        <table style="width:100% ">
            <tr>
                <th>Firstname</th>
                <th>Lastname</th>
                <th>Age</th>
            </tr>
        </table>
    </div>
    <div class="row">
        <div class="col-md-12">
            <h2>Current Employees</h2>
            <table class="table">
                <tr>
                    <th>Employee Name</th>
                    <th>Role</th>
                    <th>Start Date</th>
                    <th>Month's Worked</th>
                    <th>Monthly Rate</th>
                    <th>Total Billed</th>
                </tr>
            </table>

        </div>
    </div>
