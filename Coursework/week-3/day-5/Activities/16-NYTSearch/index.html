<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="style.css" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">

</head>

<body>
    <div id="header">New York Times Search</div>
    <div id="searchParams">
        <form>
            <div class="form-group">
                <label>Search Term</label>
                <input type="text" class="form-control" id="searchTerm" placeholder="">
            </div>

            <div class="form-group">
                <label>Example multiple select</label>
                <select multiple class="form-control" id="articleCount">
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option>5</option>
                </select>
            </div>

            <div class="form-group">
                <label>Start Year</label>
                <input type="text" class="form-control" id="startYear" placeholder="">
            </div>

            <div class="form-group">
                <label>End Year</label>
                <input type="text" class="form-control" id="endYear" placeholder="">
            </div>

            <button type="button" class="btn btn-primary" id="searchButtonId">Search</button>

            <button type="button" class="btn btn-danger" id="clearButtonId"> Clear Results</button>

        </form>
    </div>

    <script src='https://code.jquery.com/jquery-3.3.1.min.js' integrity='sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8='
        crossorigin='anonymous'></script>
    <script src="main.js"></script>
</body>

</html>
